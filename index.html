<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h1>Blackjack</h1>
    <h3 id="message-el">Want to play a round?</h3>
    <p id="cards-el"></p>
    <p id="sum-el"></p>
    <button onclick="startGame()" id="start-btn">START GAME</button><br>
    <button onclick="newCard()">NEW CARD</button><br>
    <button onclick="restart()" id="restart-btn" class="restart-btn">RESTART</button><br>
    <ul>
        <p>How to play</p>
        <li>If your total is less than 21, you can draw a new card.</li>
        <li>If your total is exactly 21, you win with Blackjack!</li>
        <li>If your total exceeds 21, you lose.</li>
    </ul>
    </div>

</body>
<script src="index.js"></script>
</html>
